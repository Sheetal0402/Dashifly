<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <div mat-card-avatar class="login-header-image">
        <mat-icon>dashboard</mat-icon>
      </div>
      <mat-card-title>Welcome to Dashify</mat-card-title>
      <mat-card-subtitle>Sign in to your account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error>{{ getEmailErrorMessage() }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error>{{ getPasswordErrorMessage() }}</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid || isLoading" class="login-button full-width">
          <mat-spinner *ngIf="isLoading" diameter="20" class="login-spinner"></mat-spinner>
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading">Signing In...</span>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions class="center-actions">
      <div class="demo-credentials">
        <p class="demo-text">Demo Credentials:</p>
        <p class="credentials-text">
          <strong>Email:</strong> demo@dashify.app<br>
          <strong>Password:</strong> password123
        </p>
      </div>
    </mat-card-actions>

    <mat-card-footer>
      <div class="footer-links">
        <a routerLink="/" mat-button color="primary">
          <mat-icon>arrow_back</mat-icon>
          Back to Home
        </a>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
